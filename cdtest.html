<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Shippori+Antique&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/all.css">
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 0);
      overflow: hidden;
    }


    .eye {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;
    }


    .eye__base {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url(https://m.media-amazon.com/images/I/818qSkMfKzL._UF1000,1000_QL80_.jpg);
      /* background: rgb(218, 216, 216); */
      border-radius: 80% 0;
      background-size: cover;
      transform: rotate(45deg);
      overflow: hidden;
    }

    .eye__ball {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 100%;
    }


    /* 控制眼皮開合 */
    .eye__lid__open {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;

    }

    .eye__lid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;
      transition: transform 0.15s ease-out;
      pointer-events: none;
    }

    .eye__lashes {
      position: absolute;
      width: 100%;
      height: 100%;
      border-bottom: solid 35px rgb(255, 255, 255);
      border-right: solid 35px rgb(255, 255, 255);
      border-radius: 80% 0;
      transform: rotate(45deg);

    }

    .eye__lid__mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      border-radius: 80% 0;
      transform: rotate(45deg);

    }

    #oneoclock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 16px;
      margin-top: 28px;
      width: 550px;
      height: 200px;
      user-select: none;
    }

    .text {
      margin: 4px;
      color: rgb(255, 255, 255);
      font-size: 80px;
      font-family: 'Patua One', serif;

    }

    .l {
      position: relative;
      width: 100px;
      height: 180px;
    }

    .l span {
      display: block;
      left: 24px;
      top: 92px;
      width: 30px;
      height: 30px;
      position: absolute;
      border-radius: 50%;
      background: #ffffff;

    }

    .l:after,
    .l:before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 0.1rem;
      top: 60%;
      left: 40%;
      opacity: 0.9;
    }

    .l:after {
      border-top: 0.4rem solid transparent;
      border-bottom: 0.4rem solid transparent;
      border-left: 12rem solid #ffffff;
      transform-origin: 25% 50%;
      animation: l-after 1s ease infinite alternate;
    }

    .l:before {
      border-top: 0.4rem solid transparent;
      border-bottom: 0.4rem solid transparent;
      border-left: 9rem solid #ffffff;
      transform-origin: 15% 50%;
      animation: l-before 1s ease infinite alternate;
    }

    #album {
      position: absolute;
      top: 110px;
      margin-left: 16px;
      font-family: "Shippori Antique", sans-serif;
      font-size: 56px;
      color: rgb(255, 255, 255);
      user-select: none;
      z-index: -1;
    }

    @keyframes l-after {
      0% {
        transform: translate(-25%, -50%) rotate(15deg);
      }

      100% {
        transform: translate(-25%, -50%) rotate(10deg);
      }
    }

    @keyframes l-before {
      0% {
        transform: translate(-15%, -50%) rotate(-70deg);
      }

      100% {
        transform: translate(-15%, -50%) rotate(-88deg);
      }
    }

    /* 播放清單 & 播放器 */
    #playlist {
      font-family: "Patua One", serif;
      display: flex;
      flex-direction: column;
      background-color: #f8f8f8;
      border-radius: 8px;
      margin-top: 32px;
      margin-left: 16px;
      float: left;
      width: 20%;
      user-select: none;

      :hover {
        border-radius: 8px;
        background-color: #cdcbcb;
        cursor: pointer;
      }
    }

    #playlist div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #playlist div:last-child {
      border-bottom: none;
    }

    #playlist p {
      margin: 0;
      font-size: 18px;
    }

    #player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      width: 100%;
      position: fixed;
      bottom: 16px;
      height: 200px;
      user-select: none;
    }

    #player i {
      font-size: 48px;
      cursor: pointer;
    }

    #player i:hover {
      color: #d33636;
    }

    #player__info {
      font-family: "Patua One", serif;
      font-size: 40px;
      font-weight: bold;
    }

    #player__control {
      display: flex;
      justify-content: space-between;
      width: 580px;
      margin-bottom: 32px;
    }

    #player__knob {
      width: 680px;
      height: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #d33636;
      cursor: pointer;
      /* box-shadow: -100vw 0 0 100vw #d33636; 進度條，但是會有問題 */
    }

    #controls__speed {
      position: fixed;
      bottom: 140px;
      padding: 16px;
    }

    #controls__speed button {
      width: 100px;
      height: 36px;
      border: none;
      color: #000000;
      font-size: 16px;
      background-color: #ffffff;
      font-family: "Patua One", serif;
      margin-right: 40px;
      border-radius: 8px;
    }

    #controls__speed button:hover {
      background-color: #d33636;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 作畫區域 -->
  <div class="eye">

    <!-- 圓眼球區域 -->
    <div class="eye__base"></div>
    <div class="eye__ball">
      <canvas id="canvas"></canvas>
      <img src='https://m.media-amazon.com/images/I/818qSkMfKzL._UF1000,1000_QL80_.jpg' style="display: none;">
      <audio id="myAudio" loop></audio>
    </div>

    <!-- 眼眶區域 -->
    <div class=" eye__lid">
      <div class="eye__lid__mask"></div>
      <div class="eye__lashes"></div>
    </div>

  </div>

  <!-- one o'clock -->
  <div id="oneoclock">
    <p class="text">ONE O'C</p>
    <div class="l">
      <span></span>
    </div>
    <p class="text">OCK</p>
  </div>
  <div id="album">
    <p>人生 x 僕 ═ </p>
  </div>

  <!-- vue 建立playlist & player & 速度控制面板 -->
  <div id="app">
    <div id="playlist">
      <div v-for="(song, index) in songs" :key="index" @click="playMusic(index)">
        <p>{{song.name}}</p>
      </div>
    </div>

    <div id="player">
      <div id="player__info">
        <p>{{currentSong.name}}</p>
      </div>
      <!-- <progress id="player__progress" max="100" :value="progress"></progress> -->
      <input type="range" id="player__knob" :value="progress" @input="seekMusic" step="0.01">
      <div id="player__control">
        <div id="player__control__prev" @click="prevMusic">
          <i class="fa-solid fa-backward-fast"></i>
        </div>
        <div id="player__control__play" @click="playMusic(currentIndex)">
          <i class="fa-solid fa-play" v-if="!isPlaying"></i>
          <i class="fa-solid fa-pause" v-else></i>
        </div>
        <div id="player__control__next" @click="nextMusic">
          <i class="fa-solid fa-forward-fast"></i>
        </div>
      </div>
    </div>

    <div id="controls__speed">
      <button @click="play05x">Play 0.5x</button>
      <button @click="play1x">Play 1x</button>
      <button @click="play2x">Play 2x</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.19/vue.global.min.js'></script> <!-- vue -->
  <!-- <script src="./js/cd.js"></script> 唱盤互動.js -->
  <script>
    const eye = document.querySelector(".eye")
    const eyeLid = document.querySelector(".eye__lid")
    const eyeLidmask = document.querySelector(".eye__lid__mask")
    const eyeBall = document.querySelector(".eye__ball")

    eye.addEventListener("mouseenter", () => {
      eyeLid.style.transform = 'translate(-50%, -50%)  rotateX(180deg)'
      eyeLidmask.style.opacity = '0'
      eyeBall.style.opacity = '1'
      eyeBall.style.bottom = '150px'

    })
    // CD 唱片 ---------------------------------------------------------------
    // 環境變數
    const updateFPS = 30
    let time = 0
    const bgColor = 'rgba(0, 0, 0, 0)'

    // 二維向量
    class Vec2 {
      constructor(x, y) {
        this.x = x
        this.y = y
      }
      set(x, y) {
        this.x = x
        this.y = y
      }
      move(x, y) {
        this.x += x
        this.y += y
      }
      add(v) {
        return new Vec2(this.x + v.x, this.y + v.y)
      }
      sub(v) {
        return new Vec2(this.x - v.x, this.y - v.y)
      }
      mul(s) {
        return new Vec2(this.x * s, this.y * s)
      }
      get length() {
        return Math.sqrt(this.x * this.x + this.y * this.y)
      }
      set length(nv) {
        let temp = this.unit.mul(nv)
        this.set(temp.x, temp.y)
      }
      clone() {
        return new Vec2(this.x, this.y)
      }
      toString() {
        return `(${this.x}, ${this.y})`
      }
      equal(v) {
        return this.x === v.x && this.y === v.y
      }
      get angle() {
        return Math.atan2(this.y, this.x)
      }
      get unit() {
        return this.mul(1 / this.length)
      }
    }


    const player = document.querySelector('audio')
    player.volume = 0.3

    // Canvas 初始化
    const canvas = document.querySelector('#canvas')
    const ctx = canvas.getContext('2d')

    // 繪製圓形
    ctx.circle = function (v, r) {
      ctx.arc(v.x, v.y, r, 0, Math.PI * 2)
    }

    // 繪製線條
    ctx.line = function (v1, v2) {
      ctx.moveTo(v1.x, v1.y)
      ctx.lineTo(v2.x, v2.y)
    }

    function initCanvas() {
      ww = canvas.width = 410
      wh = canvas.height = 410
    }

    initCanvas()

    // 建立 CD 類別
    class CD {
      constructor(args) {
        let def = {
          r: 200,
          p: new Vec2(0, 0),
          angle: 0,
          angleSpeed: 2,
          dragging: false,
          friction: 0.99,
        }
        Object.assign(def, args)
        Object.assign(this, def)
      }
      draw() {
        ctx.save()
        ctx.rotate(this.angle)
        function circle(p, r, fillColor, strokeColor) { //畫圓形的函數
          ctx.beginPath()
          ctx.arc(p.x, p.y, r, 0, Math.PI * 2)
          if (fillColor) {
            ctx.fillStyle = fillColor
            ctx.fill()
          }
          if (strokeColor) {
            ctx.strokeStyle = strokeColor
            ctx.stroke()
          }
        }
        circle(this.p, this.r, 'black') //中間的黑圈
        circle(this.p, 70, '#bac4cc') //中間的圖片底色

        const img = document.querySelector('img')
        ctx.globalCompositeOperation = 'color-burn' //圖層疊合模式
        ctx.drawImage(img, -this.r / 1.5, -this.r / 1.5)
        ctx.globalCompositeOperation = 'source-over'


        ctx.lineWidth = 5
        circle(this.p, 70, null, 'white')
        circle(this.p, 40, 'black')
        circle(this.p, 15, '#bac4cc')
        ctx.lineWidth = 1

        for (let i = 0; i < 40; i++) { //網格，白色線條
          circle(
            this.p,
            (i * this.r) / 40,
            null,
            `rgba(255, 255, 255, ${(i % 5) / 20})`
          )
        }
        for (let i = 0; i < 10; i++) { //旋轉時的速度線
          ctx.beginPath()
          let startAngle = i
          let endAngle = i + Math.PI / 2 * this.angleSpeed * 0.5
          let opacity = Math.abs(this.angleSpeed) * i / 20 + 0.1
          ctx.arc(this.p.x, this.p.y, this.r * i / 10, startAngle, endAngle)

          ctx.lineWidth = 0.5
          ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`
          ctx.stroke()
        }
        ctx.restore()
      }
      update() {
        this.angle += this.angleSpeed
        this.angleSpeed *= this.friction

      }
    }

    var cd = null


    // 初始化CD
    function init() {
      cd = new CD({
        angleSpeed: 0
      })
    }

    // 更新設定
    function update() {
      time++
      cd.update()
      if (mousePosDown) {
        if (!cd.lastAngle) {
          cd.lastAngle = cd.angle
        }
        cd.dragging = true

        let delta =
          mousePos.sub(new Vec2(ww / 2, wh / 2)).angle -
          mousePosDown.sub(new Vec2(ww / 2, wh / 2)).angle
        cd.angle = cd.lastAngle + delta
        cd.angleSpeed = delta
      } else {
        cd.dragging = false
        cd.lastAngle = null
      }

      // //音樂播放速度控制
      // let cur = Math.abs(cd.angleSpeed)
      // let volume = Math.sqrt(Math.abs(cd.angleSpeed)) / 3
      // if (cur > 0 && cur < 0.1) {
      //   cur = 0.1
      // }
      // player.playbackRate = cur
      // player.volume = volume
    }

    // 繪圖設定
    function draw() {
      // 清空畫布
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 清空背景
      ctx.fillStyle = bgColor
      ctx.fillRect(0, 0, ww, wh)

      // ---繪畫區塊---

      ctx.save()
      ctx.translate(ww / 2, wh / 2)
      ctx.beginPath()
      ctx.arc(0, 0, cd.r, 0, Math.PI * 2)
      ctx.clip() //讓圖片只顯示在圓形範圍內
      cd.draw()
      ctx.restore()

      requestAnimationFrame(draw)
    }

    function loaded() {
      initCanvas()
      init()
      requestAnimationFrame(draw)
      setInterval(update, 1000 / updateFPS)
    }

    window.addEventListener('load', loaded)
    window.addEventListener('resize', initCanvas)

    // 滑鼠事件跟紀錄
    const mousePos = new Vec2(0, 0)
    let mousePosDown = null
    let mousePosUp = null

    // window.addEventListener('mousemove', mousemove)
    // window.addEventListener('mouseup', mouseup)
    // window.addEventListener('mousedown', mousedown)

    // function mousemove(e) {
    //   mousePos.set(e.x, e.y)
    // }



    // function mouseup(e) {
    //   mousePos.set(e.x, e.y)
    //   mousePosUp = mousePos.clone()
    //   mousePosDown = null
    // }

    // function mousedown(e) {
    //   mousePos.set(e.x, e.y)
    //   mousePosDown = mousePos.clone()
    //   player.play()
    //   cd.friction = 0.99
    // }
    // vue-----------------------------------------------------------------
    const { createApp, ref, reactive, onMounted } = Vue;

    const app = createApp({
      setup() {
        const songs = ref([
          {
            name: "01-Clock Strikes",
            src: "./music/01-Clock Strikes.mp3"
          },
          {
            name: "02-Nothing Helps",
            src: "./music/02-Nothing helps.mp3"
          },
          {
            name: "03-The Same As...",
            src: "./music/03-the same as....mp3"
          },
          {
            name: "04-Smiling Down",
            src: "./music/04-Smiling down.mp3"
          },
          {
            name: "05-Ending Story??",
            src: "./music/05-Ending Story.mp3"
          },
          {
            name: "06-The Beginning",
            src: "./music/06-The Beginning.mp3"
          },
          {
            name: "07-ONION!",
            src: "./music/07-ONION!.mp3"
          },
          {
            name: "08-Be The Light",
            src: "./music/08-Be the Light.mp3"
          }, {
            name: "09-Deeper Deeper",
            src: "./music/09-Deeper Deeper.mp3"
          }, {
            name: "10-All Mine",
            src: "./music/10-All Mine.mp3"
          }
        ]);

        const currentSong = ref(songs.value[0]);
        const audio = new Audio();
        const isPlaying = ref(false);
        const progress = ref(0);
        let currentIndex = ref(undefined);
        const play1x = function () {
          cd.angleSpeed = 1
          cd.friction = 1
        }
        const play2x = function () {
          cd.angleSpeed = 2
          cd.friction = 1
        }
        const play05x = function () {
          cd.angleSpeed = 0.5
          cd.friction = 1
        }

        const playMusic = (index) => {
          // 如果 index 為 undefined 或者 index 不等於 currentIndex.value，則播放歌曲
          if (index === undefined || index !== currentIndex.value) {
            currentIndex.value = index !== undefined ? index : 0; // 如果 index 為 undefined，播放第一首歌
            currentSong.value = songs.value[currentIndex.value];
            audio.src = currentSong.value.src;
            audio.addEventListener('canplay', () => {
              progress.value = 0;
              audio.play();
              isPlaying.value = true;
              cd.angleSpeed = 1
              cd.friction = 1
              audio.addEventListener('timeupdate', updateProgress);
            }, { once: true });
          } else {
            if (audio.paused) {
              audio.play();
              isPlaying.value = true;
              cd.angleSpeed = 1
              cd.friction = 1
            } else {
              audio.pause();
              isPlaying.value = false;
              cd.angleSpeed = 0
              cd.friction = 1
            }
          }
        }

        const updateProgress = () => {
          progress.value = (audio.currentTime / audio.duration) * 100;
        };

        const seekMusic = (e) => {
          audio.currentTime = (e.target.value / 100) * audio.duration;
          progress.value = e.target.value;
        };

        const prevMusic = () => {
          let index = songs.value.findIndex(song => song === currentSong.value);
          index = (index - 1 + songs.value.length) % songs.value.length;
          playMusic(index);
        };

        const nextMusic = () => {
          let index = songs.value.findIndex(song => song === currentSong.value);
          index = (index + 1) % songs.value.length;
          playMusic(index);
        };

        const playNextOrStop = () => {
          nextMusic();
          if (currentIndex.value === songs.value.length - 1) {
            isPlaying.value = false;
          }
        };


        return {
          songs,
          currentSong,
          currentIndex,
          audio,
          isPlaying,
          progress,
          playMusic,
          prevMusic,
          nextMusic,
          updateProgress,
          seekMusic,
          playNextOrStop,
          play1x,
          play2x,
          play05x
        };
      }
    }).mount('#app');

  </script>
