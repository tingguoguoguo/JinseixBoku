<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JINSEI x KIMI</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Shippori+Antique&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/all.css">
  <!-- bootstrap & mystyles -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 0);
      overflow: hidden;
    }


    .eye {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;
    }


    .eye__base {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url(https://m.media-amazon.com/images/I/818qSkMfKzL._UF1000,1000_QL80_.jpg);
      /* background: rgb(218, 216, 216); */
      border-radius: 80% 0;
      background-size: cover;
      transform: rotate(45deg);
      overflow: hidden;
    }

    .eye__ball {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 100%;
    }


    /* 控制眼皮開合 */
    .eye__lid__open {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;

    }

    .eye__lid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 700px;
      transition: transform 0.15s ease-out;
      pointer-events: none;
    }

    .eye__lashes {
      position: absolute;
      width: 100%;
      height: 100%;
      border-bottom: solid 35px rgb(255, 255, 255);
      border-right: solid 35px rgb(255, 255, 255);
      border-radius: 80% 0;
      transform: rotate(45deg);

    }

    .eye__lid__mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      border-radius: 80% 0;
      transform: rotate(45deg);

    }

    #oneoclock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 16px;
      margin-top: 28px;
      width: 550px;
      height: 200px;
      user-select: none;
    }

    .text {
      margin: 4px;
      color: rgb(255, 255, 255);
      font-size: 80px;
      font-family: 'Patua One', serif;

    }

    .l {
      position: relative;
      width: 100px;
      height: 180px;
    }

    .l span {
      display: block;
      left: 24px;
      top: 92px;
      width: 30px;
      height: 30px;
      position: absolute;
      border-radius: 50%;
      background: #ffffff;

    }

    .l:after,
    .l:before {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 0.1rem;
      top: 60%;
      left: 40%;
      opacity: 0.9;
    }

    .l:after {
      border-top: 0.4rem solid transparent;
      border-bottom: 0.4rem solid transparent;
      border-left: 12rem solid #ffffff;
      transform-origin: 25% 50%;
      animation: l-after 1s ease infinite alternate;
    }

    .l:before {
      border-top: 0.4rem solid transparent;
      border-bottom: 0.4rem solid transparent;
      border-left: 9rem solid #ffffff;
      transform-origin: 15% 50%;
      animation: l-before 1s ease infinite alternate;
    }

    #album {
      position: absolute;
      top: 170px;
      margin-left: 16px;
      font-family: "Shippori Antique", sans-serif;
      font-size: 56px;
      color: rgb(255, 255, 255);
      user-select: none;
      z-index: -1;
    }

    @keyframes l-after {
      0% {
        transform: translate(-25%, -50%) rotate(15deg);
      }

      100% {
        transform: translate(-25%, -50%) rotate(10deg);
      }
    }

    @keyframes l-before {
      0% {
        transform: translate(-15%, -50%) rotate(-70deg);
      }

      100% {
        transform: translate(-15%, -50%) rotate(-88deg);
      }
    }

    /* 播放清單 & 播放器 */
    #playlist {
      font-family: "Patua One", serif;
      display: flex;
      flex-direction: column;
      background-color: #f8f8f8;
      border-radius: 8px;
      margin-top: 32px;
      margin-left: 16px;
      float: left;
      width: 20%;
      user-select: none;

      :hover {
        border-radius: 8px;
        background-color: #cdcbcb;
        cursor: pointer;
      }
    }

    #playlist div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #playlist div:last-child {
      border-bottom: none;
    }

    #playlist p {
      margin: 0;
      font-size: 18px;
    }

    #player {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      width: 100%;
      position: fixed;
      bottom: 16px;
      height: 200px;
      user-select: none;
    }

    #player i {
      font-size: 36px;
      cursor: pointer;
    }

    #player i:hover {
      color: #d33636;
    }

    #player__info {
      font-family: "Patua One", serif;
      font-size: 40px;
      font-weight: bold;
    }

    #player__control {
      display: flex;
      justify-content: space-between;
      width: 580px;
      margin-bottom: 32px;
    }

    #player__knob {
      width: 680px;
      height: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #e0e0e0;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #d33636;
      cursor: pointer;
      /* box-shadow: -100vw 0 0 100vw #d33636; 進度條，但是會有問題 */
    }

    #controls__speed {
      position: fixed;
      bottom: 110px;
      padding: 16px;
    }

    #controls__speed button {
      width: 100px;
      height: 36px;
      border: none;
      color: #000000;
      font-size: 16px;
      background-color: #ffffff;
      font-family: "Patua One", serif;
      margin-right: 40px;
      border-radius: 8px;
    }

    #controls__speed button:hover {
      background-color: #d33636;
      color: #ffffff;
      cursor: pointer;
    }

    .text-red-500 {
      color: #d33636;
    }

    .text-grey-500 {
      color: #d33636;
    }
  </style>
</head>

<body>
  <!-- 作畫區域 -->
  <div class="eye">

    <!-- 圓眼球區域 -->
    <div class="eye__base"></div>
    <div class="eye__ball">
      <canvas id="canvas"></canvas>
      <img src='https://m.media-amazon.com/images/I/818qSkMfKzL._UF1000,1000_QL80_.jpg' style="display: none;">
      <audio loop></audio>
    </div>

    <!-- 眼眶區域 -->
    <div class=" eye__lid">
      <div class="eye__lid__mask"></div>
      <div class="eye__lashes"></div>
    </div>

  </div>

  <!-- one o'clock -->
  <div id="oneoclock">
    <p class="text">ONE O'C</p>
    <div class="l">
      <span></span>
    </div>
    <p class="text">OCK</p>
  </div>
  <div id="album">
    <p>人生 x 僕 ═ </p>
  </div>

  <!-- vue 建立playlist & player & 速度控制面板 -->
  <div id="app">
    <div id="playlist">
      <div v-for="(song, index) in songs" :key="index" @click="playMusic(index)"
        :class="{ 'text-grey-500': currentSong === song }">
        <p>{{song.name}}</p>
      </div>
    </div>

    <div id="player">
      <div id="player__info">
        <p>{{currentSong.name}}</p>
      </div>
      <!-- <progress id="player__progress" max="100" :value="progress"></progress> -->
      <input type="range" id="player__knob" :value="progress" @input="seekMusic" step="0.01">
      <div id="player__control">
        <div id="player__control__repeat" @click="repeatMusic">
          <i :class="['fa-solid fa-repeat', { 'text-red-500': isRepeating }]"></i>
        </div>
        <div id="player__control__prev" @click="prevMusic">
          <i class="fa-solid fa-backward-fast"></i>
        </div>
        <div id="player__control__play" @click="playMusic(currentIndex)">
          <i class="fa-solid fa-play" v-if="!isPlaying"></i>
          <i class="fa-solid fa-pause" v-else></i>
        </div>
        <div id="player__control__next" @click="nextMusic">
          <i class="fa-solid fa-forward-fast"></i>
        </div>
        <div id="player__control__shuffle" @click="shuffleMusic">
          <i :class="['fa-solid fa-shuffle', { 'text-red-500': isShuffling }]"></i>
        </div>
      </div>
    </div>

    <div id="controls__speed">
      <button @click="play05x">Play 0.5x</button>
      <button @click="play1x">Play 1x</button>
      <button @click="play2x">Play 2x</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.19/vue.global.min.js'></script> <!-- vue -->
  <script src='./js/eyes.js'></script> <!-- 眨眼.js -->
  <script src="./js/cd.js"></script> <!-- 唱盤繪畫.js -->
  <script src="./js/player.js"></script> <!-- vue player.js -->
</body>

</html>
